<div class="body">
<section class="container">
    <header>Registration Form</header>
    <form action="#" class="form">
        <div class="input-box">
            <label>Full Name</label>
            <input type="text" placeholder="Enter full name" required/>
        </div>

        <div class="input-box">
            <label>Email Address</label>
            <input type="text" placeholder="Enter email adress" required/>
        </div>

        <div class="column">
            <div class="input-box">
                <label>Phone number</label>
                <input type="text" placeholder="Enter phone number" required/>
            </div>

            <div class="input-box">
                <label>Birth date</label>
                <input type="text" placeholder="Enter birth date" required/>
            </div>           
        </div>

        <div class="gender-box">
            <h3>Gender</h3>
            <div class="gender-option">
                   <div class="gender">
                    <input type="radio" id="check-male" name="gender" checked>
                    <label for="check-male">Male</label>
                   </div> 
                   <div class="gender">
                    <input type="radio" id="check-female" name="gender">
                    <label for="check-female">Female</label>
                   </div> 
                   <div class="gender">
                    <input type="radio" id="check-other" name="gender">
                    <label for="check-other">Prefer not to say</label>
                   </div> 
            </div>
        </div>

        <div class="input-box adress">
            <label>Address</label>
            <input type="text" placeholder="Enter street address" required/>
            <input type="text" placeholder="Enter street address line 2" required/>
            
            <div class="column">
                <div class="select-box">
                    <select>
                        <option hidden>Country</option>
                        <option>Srbija</option>
                        <option>Bosna</option>
                        <option>Hrvatska</option>
                        <option>Italija</option>
                    </select>

                </div>
            </div>

            <input type="text" placeholder="Enter your city" required/>
            <input type="text" placeholder="Enter your region" required/>
            <input type="text" placeholder="Enter postal code" required/>
        </div> 

<button>Submit</button>

    </form>
</section>
</div>

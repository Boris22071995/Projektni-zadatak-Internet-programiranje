<body>
    <section class="container">
        <header>Forma za registraciju</header>
        <form action="#" class="form" [formGroup]="form">
            <div class="input-box">
                <label for="usrName">Ime</label>
                <input formControlName="firstName" type="text" id="usrName" placeholder="Unesite ime" style="height: 40px;" required/>
            </div>
            <div class="input-box">
                <label for="usrLastName">Prezime</label>
                <input formControlName="lastName" type="text" id="usrLastName" placeholder="Unesite prezime" style="height: 40px;" required/>
            </div>
            <div class="input-box">
                <label for="usrUserName">Korisničko ime</label>
                <input formControlName="userName" type="text" id="usrUserName" placeholder="Unesite korisničko ime" style="height: 40px;" required />
            </div>
            <div class="input-box">
                <label for="usrPassword">Lozinka</label>
                <input formControlName="password" type="password" id="usrPassword" placeholder="Unesite lozinku" style="height: 40px;" required/>
            </div>
            <div class="input-box">
                <input type="password" id="usrPassword2" placeholder="Potvrdite lozinku" style="height: 40px;" required/>
            </div>
            
            <div class="input-box">
                <label for="userEmail">Email</label>
                <input formControlName="email" type="email" id="userEmail" placeholder="Unesite email adresu" style="height: 40px;" required/>
            </div>

            <div class="input-box addres"> 
                <div class="column">
                    <div class="select-box" style="height: 40px; width: 300px;">
                        <select formControlName="city" id="usrCity" style="width: 300px; border-radius: 6px;">
                            <option hidden>Grad</option>
                            <option>Banja Luka</option>
                            <option>Bijeljina</option>
                            <option>Prijedor</option>
                            <option>Doboj</option>
                            <option>Istočno Sarajevo</option>
                            <option>Trebinje</option>
                        </select>
                    </div>
                    <div class="input-box">
                        <form [formGroup]="form2">
                    <input formControlName="content" type="file" class="chsfile" style="height: 40px; margin-top: 0; background-color: white;"> 
                </form >
                </div>
                    <!-- <button id="usrAvatar" class="btn" style="color: white; height: 40px;">Avatar</button> -->
                </div>
            </div>
           
                <ngx-recaptcha2 #captchaElem [siteKey]="siteKey">
                </ngx-recaptcha2>
             
            <button class="btn2" style="height: 45px;" type="submit" (click)="add()">Submit</button>
            
        </form>
    </section>
</body>
